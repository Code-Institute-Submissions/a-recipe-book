{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="container">
  <div class="row">
    <form
      action="{{ url_for('insert_recipe') }}"
      method="POST"
      class="col s12"
      onsubmit="checkUrl()"
    >
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" />
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea
            name="recipe_description"
            id="recipe_description"
            class="materialize-textarea"
            maxlength="100"
          ></textarea>
          <label for="icon_telephone">Recipe Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_cost" name="recipe_cost" type="text" />
          <label for="icon_prefix">Recipe Cost</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_pizza</i>
          <input id="cuisine_name" name="cuisine_name" type="text" />
          <label for="icon_prefix">Cuisine Category</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">camera_alt</i>
          <input id="recipe_image" name="recipe_image" type="text" required />
          <label for="icon_prefix">Recipe Image - Enter URL</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">camera_alt</i>
            <select class="icons">
              <option value="" disabled selected>Choose your option</option>
              <option value="" data-icon="images/sample-1.jpg"
                >example 1</option
              >
              <option value="" data-icon="images/office.jpg">example 2</option>
              <option value="" data-icon="images/yuna.jpg">example 3</option>
            </select>
            <label>Images in select</label>
          </div>
        </div>
      <!-- <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <select id="cuisine" name="cuisine_name">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
            <option value="{{cuisine.cuisine_name}}"
              >{{cuisine.cuisine_name}}</option
            >
            {% endfor %}
          </select>
          <label>Recipe Category</label>
        </div>
      </div> -->
      <!-- <div class="switch">
          <label>
            <input id="is_healthy" name="is_healthy" type="checkbox" />
            <span class="lever"></span>
            Healthy!
          </label>
        </div> -->
      <div class="row">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          onclick="(checkUrl())"
        >
          Add Recipe
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
  </div>
</div>




{% endblock %}
