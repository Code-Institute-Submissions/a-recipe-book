{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="row">
  <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
    <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <select id="cuisine" name="cuisine_name">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
          </select>
          <label>Recipe Category</label>
        </div>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="recipe_name" name="recipe_name" type="text" />
        <label for="icon_prefix">Recipe Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          name="recipe_description"
          id="recipe_description"
          class="materialize-textarea"
        ></textarea>
        <label for="icon_telephone">Recipe Description</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          <input id="is_healthy" name="is_healthy" type="checkbox" />
          <span class="lever"></span>
          Is it healthy?
        </label>
      </div>
    </div>
    <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Add Task
      <i class="material-icons right">playlist_add</i>
    </button>
    </div>
  </form>
</div>

{% endblock %}
