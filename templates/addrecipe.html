{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="container">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <!-- RECIPE NAME -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" required/>
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <!-- RECIPE DESCRIPTION -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input
            name="recipe_description"
            id="recipe_description"
            maxlength="60"
            type="text"
            required
          ></input>
          <label for="icon_telephone">Recipe Description</label>
        </div>
      </div>
      <!-- RECIPE COST -->
      <div class="row">
        <div class="input-field col s10">
          <i class="material-icons prefix">attach_money</i>
          <input id="recipe_cost" name="recipe_cost" type="text" />
          <label for="icon_prefix">Recipe Cost</label>
        </div>
      </div>
    <div class="row">
        <div class="col s10">
            <i class="material-icons prefix">access_time</i>
            <label for="icon_prefix">Prep/Cook Time (Minutes)</label>
            <p class="range-field">
                <input id="recipe_time" name="recipe_time" type="range" id="test5" min="0" max="90" />
            </p>
        </div>
    </div>
      <!-- IMAGE/CUISINE SELECT -->
      <div class="row">
        <div class="input-field col s11 m6">
            <i class="material-icons prefix">camera_alt</i>
            <select id="cuisine" name="recipe_cuisine" class="icons" >
              <option value="" disabled selected>Choose your image!</option>

              <option
                value="static/images/1drink.jpg"
                data-icon="static/images/1drink.jpg"
                >Beverage</option
              >
              <option
                value="static/images/2breakfast.jpg"
                data-icon="static/images/2breakfast.jpg"
                >Breakfast</option
              >
              <option
                value="static/images/3dessert.jpg"
                data-icon="static/images/3dessert.jpg"
                >Dessert</option
              >
              <option
                value="static/images/4snack.jpg"
                data-icon="static/images/4snack.jpg"
                >Snack</option
              >
              <option
                value="static/images/5meat.jpg"
                data-icon="static/images/5meat.jpg"
                >Meat</option
              >
              <option
                value="static/images/6vegetables.jpg"
                data-icon="static/images/6vegetables.jpg"
                >Vegetables</option
              >
              <option
                value="static/images/7salad.jpg"
                data-icon="static/images/7salad.jpg"
                >Salad</option
              >
              <option
                value="static/images/8indian.jpg"
                data-icon="static/images/8indian.jpg"
                >Indian</option
              >
              <option
                value="static/images/italian.jpg"
                data-icon="static/images/italian.jpg"
                >Italian</option
              >
              <option
                value="static/images/mexican.jpg"
                data-icon="static/images/mexican.jpg"
                >Mexican</option
              >
            </select>
          <label>Images in select</label>
          </div>
      </div>
      <!-- Switches -->
      <div class="row">
        <div class="switch col s6">
          <i class="material-icons prefix weight">fitness_center</i>
          <label class="healthy-label">
            <input id="is_healthy" name="is_healthy" type="checkbox" />
            <span class="lever"></span>
            Healthy!
          </label>
        </div>
        <div class="s1 m0 l0"></div>
        <div class="switch col s6">
          <i class="material-icons prefix weight">favorite</i>
          <label class="healthy-label">
            <input id="is_favorite" name="is_favorite" type="checkbox" />
            <span class="lever"></span>
            Favorite!
          </label>
      </div>
      </div>
      <br>
      <div class="row">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Add Recipe
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
