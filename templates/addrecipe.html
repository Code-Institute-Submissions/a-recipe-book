{% extends 'base.html' %} {% block content %}
<div class="container evo">
<h4 class="cursive">{{ page_title }}</h4>
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <!-- RECIPE NAME -->
      <div class="row">
        <div class="input-field col s11 m12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" value="{{recipe.recipe_name}}" required/>
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <!-- RECIPE DESCRIPTION -->
      <div class="row">
        <div class="input-field col s11 m12">
          <i class="material-icons prefix">subject</i>
          <input
            name="recipe_description"
            id="recipe_description"
            maxlength="60"
            type="text"
            value="{{recipe.recipe_description}}"
            required
          ></input>
          <label for="icon_telephone">Recipe Description</label>
        </div>
      </div>
      <!-- RECIPE COST -->
      <div class="row">
        <div class="col s11 m12">
          <i class="material-icons prefix">attach_money</i>
            <label for="icon_prefix">Recipe Cost</label>
            <p class="range-field">
            <input id="recipe_cost" name="recipe_cost" type="range" id="test5" min="0" max="90" value="{{recipe.recipe_cost}}"/>
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col s11 m12">
            <i class="material-icons prefix">access_time</i>
            <label for="icon_prefix">Prep/Cook Time (Minutes)</label>
            <p class="range-field">
                <input id="recipe_time" name="recipe_time" type="range" id="test5" min="0" max="90" value="{{recipe.recipe_time}}"/>
            </p>
        </div>
      </div>
      <!-- IMAGE/CUISINE SELECT -->
      <div class="row">
        <div class="input-field col s11 m12">
            <i class="material-icons prefix">camera_alt</i>
            <select id="cuisine" name="recipe_cuisine_image" class="icons" required >
              <option value="" disabled selected >Choose your image!</option>
                    {% for cuisine in cuisines %}
                        <option value="{{cuisine.cuisine_image}}" data-icon="{{cuisine.cuisine_image}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
            </select>
            <label>Recipe Cuisine</label>
          </div>
      </div>
      
      <!-- Switches -->
      <div class="row">
        <div class="switch col s6">
          <i class="material-icons prefix weight">fitness_center</i>
          <label class="healthy-label">
            <input id="is_healthy" name="is_healthy" type="checkbox"/>
            <span class="lever"></span>
            Healthy!
          </label>
        </div>
        <div class="s1 m0 l0"></div>
        <div class="switch col s6">
          <i class="material-icons prefix weight">local_florist</i>
          <label class="healthy-label">
             <input id="is_favorite" name="is_favorite" type="checkbox" />
            <span class="lever"></span>
            Vegetarian!
          </label>
        </div>
    </div>
      <br>
    <div id="ingredients" class="ingredients row">
        <h4 class='exo' >Ingredients</h4>
        <h6 class="exo">Please enter each ingredient on a new line. (Press Enter after each ingredient)</h6>
        <br>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_ingredients" id="textarea2 recipe_ingredients" class="materialize-textarea ingredient-input" value="{{recipe.recipe_ingredients}}" data-length="120" placeholder="Please enter each ingredient on a new line"></textarea>
          </div>
    </div>  
        <br>
        <br>
        <br>
        <br>
        <br>  
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">
            Add Recipe<i class="material-icons right">playlist_add</i></button>
        </div>
    </form>
</div>

{% endblock %}
